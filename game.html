<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano tiles Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Piano tiles Game</h1>
    <h2>Live Score:</h2>
    <h2 id="score">0</h2>

    <h2>Time Left:</h2>
    <h2 id="time-left">10</h2>
    <div class="grid">
        <div class="square" id = "1"></div>
        <div class="square" id = "2"></div>
        <div class="square" id = "3"></div>
        <div class="square" id = "4"></div>
        <div class="square" id = "5"></div>
        <div class="square" id = "6"></div>
        <div class="square" id = "7"></div>
        <div class="square" id = "8"></div>
        <div class="square" id = "9"></div>
        <div class="square blue" id = "10"></div>
        <div class="square" id = "11"></div>
        <div class="square" id = "12"></div>
        <div class="square" id = "13"></div>
        <div class="square" id = "14"></div>
        <div class="square" id = "15"></div>
        <div class="square" id = "16"></div>
    </div>
</body>
<script type="text/javascript" src="game.js"></script>
</html>
